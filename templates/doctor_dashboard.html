<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный Кабинет Врача</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            padding-top: 20px;
            text-align: center;
        }
        .dashboard-container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .edit-profile-link, .logout-link {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .logout-link {
            background-color: #dc3545;
        }
        .edit-profile-link:hover, .logout-link:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Личный Кабинет Врача</h2>
        <a href="{{ url_for('edit_doctor_profile', doctor_id=current_user.id) }}" class="edit-profile-link">Редактировать Профиль</a>
        <table>
            <thead>
                <tr>
                    <th>Номер Заявки</th>
                    <th>Имя Пациента</th>
                    <th>Дата</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
                {% for appointment in appointments %}
                <tr>
                    <td>{{ appointment.appointment_id }}</td>
                    <td>{{ appointment.patient_name }}</td>
                    <td>{{ appointment.date }}</td>
                    <td>{{ appointment.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('logout') }}" class="logout-link">Выйти</a>
    </div>
</body>
</html>
